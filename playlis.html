<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            background: linear-gradient(to bottom, rgba(255, 0, 0, 0.7), #000);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        video {
            width: 80%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <video src="tu-video.mp4" controls autoplay loop></video>
</body>

</html>
