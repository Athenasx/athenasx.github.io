    body {
      display: grid;

      min-height: 100vh;

    .main {

      overflow: hidden;

      align-items: center;
      flex-direction: column;

      box-shadow: 0.1px 4px 8px 4px rgba(0, 0, 0, 0.5);

    /* Additional styles for the combined code */
    .top_section {
      margin: 1em 0;

    .top_section h5 {

    }

    .tracks {
      width: 90%;
      max-height: 75vh;
      overflow-y: scroll;
      padding: 10px 0;
      padding-bottom: 50px;
    }

    .tracks::-webkit-scrollbar {
      display: none;

    .tracks .song:not(:first-child) {
      margin-top: 1em;
    }

    .tracks .song {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      padding: 0 5px;
      border-radius: 0 20px 20px 20px;
      box-shadow: 0.1px 2px 2px rgba(0, 0, 0, 0.1);
    }

    .tracks .song .more {
      margin-left: 1.2em;

      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tracks .song .song_info p:nth-child(2) {
      font-size: 0.8em;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.5);
    }

    .tracks .song #play_btn {
      height: 50px;
      width: 50px;
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;

      background: none;
      color: #fff;
      box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2),
        inset -5px -5px 15px rgba(255, 255, 255, 0.1),
        -5px -5px 15px rgba(255, 255, 255, 0.1);
    }

    .tracks .song button i {
      font-size: 1.5em;
    }

    .tracks .song:not(:first-child) {
      margin-top: 15px;
    }

    .tracks .song .img {
      height: 70px;
      width: 80px;
      overflow: hidden;
      border-radius: 15px;
    }

    .tracks .song .img img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .controlls {
      width: 75%;
      margin-top: 2.5em;
    }

    .progress_part {
      width: 100%;
      margin-bottom: 2em;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: space-between;
    }

    .progress_part p {
      color: #fff;
    }

    .progress_part .durations {
      width: 100%;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .progress_part #slider {
      width: 100%;
    }

      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
