<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .grid-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(5, 1fr);
      width: 100%;
      height: 100%;
      grid-gap: 10px;
    }

    .grid-item1,
    .grid-item2,
    .grid-item3,
    .grid-item4,
    .grid-item5,
    .grid-item6,
    .grid-item7,
    .grid-item8 {
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    textarea {
      width: 80%;
      height: 80%;
      padding: 20px;
      font-size: 16px;
      border: 2px solid #000; /* Añadido borde negro */
      background: transparent;
      resize: none;
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="grid">
      <div class="grid-item1"></div>
      <div class="grid-item2"></div>
      <div class="grid-item3"></div>
      <div class="grid-item4"></div>
      <div class="grid-item5"></div>
      <div class="grid-item6"></div>
      <div class="grid-item7"></div>
      <div class="grid-item8"></div>
    </div>

    <div class="overlay">
      <textarea placeholder="Escribe aquí..."></textarea>
    </div>
  </div>

</body>

</html>
