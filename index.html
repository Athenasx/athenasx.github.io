<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-image: url('https://drive.google.com/uc?export=view&id=1SwxgQfBd5AL3i61RWYCdQtIhTvGbS36x'); /* Reemplaza con el enlace directo a tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.2); /* Hacer el fondo del cuerpo más transparente */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    textarea {
      width: 80%;
      height: 60%;
      padding: 20px;
      font-size: 16px;
      font-family: 'Playfair Display', serif; /* Aplicar la fuente Playfair Display */
      border: 2px solid #bd1b1b; /* Añadido borde negro */
      background: rgba(0, 0, 0, 0.2); /* Fondo transparente */
      color: red; /* Texto en color rojo */
      text-decoration: underline; /* Subrayado */
      resize: none;
      pointer-events: none; /* Deshabilita la interacción del cursor en el textarea */
    }
  </style>
</head>

<body>

  <div class="overlay">
    <textarea placeholder="Título dentro de la caja
Escribe aquí...">Texto extendido</textarea>
  </div>

</body>

</html>
