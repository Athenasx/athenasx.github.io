<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="URL-DE-TU-ICONO" type="image/x-icon">
  <link rel="shortcut icon" href="URL-DE-TU-ICONO" type="image/x-icon">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-image: url('https://drive.google.com/uc?export=view&id=1SwxgQfBd5AL3i61RWYCdQtIhTvGbS36x');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .text-container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      font-size: 16px;
      font-family: 'Playfair Display', serif;
      color: red;
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      position: relative;
    }

    h1, p {
      font-family: 'Playfair Display', serif;
      color: red;
      margin-bottom: 20px;
    }

    h1 {
      text-decoration: none; /* Elimina el subrayado del título */
    }

    textarea {
      width: calc(100% - 40px); /* Ajuste del ancho para el padding */
      height: 300px;
      border: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      resize: none;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #fecha {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: red;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <div class="text-container">
      <h1>No me arrepiento de nada</h1>
      <p>Este es un párrafo de ejemplo. Puedes reemplazar este texto con lo que desees.</p>
      <p>Aquí hay otro párrafo. Puedes agregar tantos párrafos como necesites.</p>
    </div>
    <textarea readonly>No me arrepiento de nada</textarea>
    <div id="fecha">18-11-23</div>
  </div>

</body>

</html>
