<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-image: url('scream.png'); /* Reemplaza 'tu-imagen-de-fondo.jpg' con la URL de tu imagen */
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    textarea {
      width: 80%;
      height: 60%;
      padding: 20px;
      font-size: 16px;
      border: 2px solid #bd1b1b; /* Añadido borde negro */
      background: transparent;
      resize: none;
      pointer-events: none; /* Deshabilita la interacción del cursor en el textarea */
    }
  </style>
</head>

<body>

  <div class="overlay">
    <textarea placeholder="Título dentro de la caja
Escribe aquí...">Titulo
Texto extendido</textarea>
  </div>

</body>

</html>
