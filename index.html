<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-image: url('https://drive.google.com/uc?export=view&id=1SwxgQfBd5AL3i61RWYCdQtIhTvGbS36x'); /* Reemplaza con el enlace directo a tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.2); /* Hacer el fondo del cuerpo más transparente */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .text-container {
      width: 80%;
      max-width: 800px; /* Ancho máximo del contenedor de texto */
      padding: 20px;
      font-size: 16px;
      font-family: 'Playfair Display', serif; /* Aplicar la fuente Playfair Display */
      color: red; /* Texto en color rojo */
      text-decoration: underline; /* Subrayado */
      background: rgba(255, 0, 0, 0.5); /* Fondo rojo semitransparente */
      margin-bottom: 20px; /* Espacio entre el cuadro de texto y los párrafos */
      position: relative; /* Añadido para posicionar el cuadro en relación con los párrafos */
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none; /* Eliminar el borde para que el texto sea editable */
      background: transparent; /* Fondo transparente */
      color: inherit; /* Heredar el color de texto del contenedor */
      font-family: inherit; /* Heredar la fuente del contenedor */
      font-size: inherit; /* Heredar el tamaño de fuente del contenedor */
      resize: none;
      pointer-events: none; /* Deshabilita la interacción del cursor en el textarea */
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <div class="text-container">
      <p>Este es un párrafo de ejemplo. Puedes reemplazar este texto con lo que desees.</p>
      <p>Aquí hay otro párrafo. Puedes agregar tantos párrafos como necesites.</p>
      <textarea placeholder="Texto extendido" readonly>No me arrepiento de nada</textarea>
    </div>
  </div>

</body>

</html>
