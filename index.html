<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      background-image: url('https://i.redd.it/v02aisdktnk91.jpg'); /* Reemplaza 'tu-imagen-de-fondo.jpg' con la URL de tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent; /* Hacer el fondo del cuerpo transparente */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    textarea {
      width: 80%;
      height: 60%;
      padding: 20px;
      font-size: 16px;
      border: 2px solid #bd1b1b; /* Añadido borde negro */
      background: rgba(255, 0, 0, 0.5); /* Fondo rojo transparente */
      resize: none;
      pointer-events: none; /* Deshabilita la interacción del cursor en el textarea */
    }
  </style>
</head>

<body>

  <div class="overlay">
    <textarea placeholder="Título dentro de la caja
Escribe aquí...">Texto extendido</textarea>
  </div>

</body>

</html>
